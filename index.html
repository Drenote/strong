<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRW Coin Clicker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .coin { font-size: 50px; cursor: pointer; }
        .stats { margin-top: 20px; }
        .store { margin-top: 20px; }
        .admin { display: none; }
        .superadmin { display: none; }
    </style>
</head>
<body>
    <h1>DRW Coin Clicker</h1>
    <div class="coin" onclick="clickCoin()">üí∞</div>
    <div class="stats">
        <p>DRW Coins: <span id="coins">0</span></p>
    </div>
    <div class="store">
        <h2>–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
        <button onclick="buyUpgrade()">–ö—É–ø–∏—Ç—å —É–ª—É—á—à–µ–Ω–∏–µ (10 DRW Coins)</button>
    </div>
    <div class="admin">
        <h2>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—Å–∫–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏</h2>
        <button onclick="viewUsers()">–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</button><br>
        <input type="text" id="adminUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"><br>
        <button onclick="makeAdmin()">–°–¥–µ–ª–∞—Ç—å –∞–¥–º–∏–Ω–æ–º</button><br>
        <input type="text" id="coinUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"><br>
        <input type="number" id="coinAmount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç"><br>
        <button onclick="giveCoins()">–í—ã–¥–∞—Ç—å –º–æ–Ω–µ—Ç—ã</button>
    </div>
    <div class="superadmin">
        <h2>–§—É–Ω–∫—Ü–∏–∏ –≥–ª–∞–≤–Ω–æ–≥–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h2>
        <input type="text" id="roleUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"><br>
        <select id="newRole">
            <option value="user">–û–±—ã—á–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</option>
            <option value="admin">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
        </select><br>
        <button onclick="changeRole()">–ò–∑–º–µ–Ω–∏—Ç—å —Ä–æ–ª—å</button>
    </div>
    <button onclick="logout()">–í—ã–π—Ç–∏</button>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        let coins = 0;
        let isAdmin = false;
        let isSuperAdmin = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ cookie
        function loadUserData() {
            const storedCoins = getCookie('coins');
            const role = getCookie('role');
            const username = getCookie('username');

            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ cookie
            if (!storedCoins || !username) {
                const newUsername = 'user' + Math.floor(Math.random() * 100000);
                setCookie('username', newUsername, 365);
                setCookie('coins', 0, 365);
                setCookie('role', 'user', 365);
                coins = 0;
            } else {
                coins = parseInt(storedCoins, 10);
                document.getElementById('coins').textContent = coins;

                if (role === 'admin') {
                    isAdmin = true;
                    document.querySelector('.admin').style.display = 'block';
                }

                if (username === 'drenote') {
                    isSuperAdmin = true;
                    document.querySelector('.superadmin').style.display = 'block';
                }
            }
        }

        // –ö–ª–∏–∫ –ø–æ –º–æ–Ω–µ—Ç–µ
        function clickCoin() {
            coins += 1;
            document.getElementById('coins').textContent = coins;
            setCookie('coins', coins, 365);
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function buyUpgrade() {
            if (coins >= 10) {
                coins -= 10;
                alert('–£–ª—É—á—à–µ–Ω–∏–µ –∫—É–ø–ª–µ–Ω–æ!');
                document.getElementById('coins').textContent = coins;
                setCookie('coins', coins, 365);
            } else {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ DRW Coins!');
            }
        }

        // –í—ã–≤–æ–¥ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function viewUsers() {
            fetch('/users')
                .then(response => response.json())
                .then(users => {
                    alert('–°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ' + users.join(', '));
                })
                .catch(error => alert('–û—à–∏–±–∫–∞: ' + error.message));
        }

        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function makeAdmin() {
            const username = document.getElementById('adminUsername').value;
            fetch(`/users/${username}/admin`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert(`${username} —Å—Ç–∞–ª –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º`);
                    } else {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–∏ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞');
                    }
                });
        }

        // –í—ã–¥–∞—á–∞ –º–æ–Ω–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        function giveCoins() {
            const username = document.getElementById('coinUsername').value;
            const amount = parseInt(document.getElementById('coinAmount').value, 10);
            fetch(`/users/${username}/coins`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ coins: amount })
            })
            .then(response => {
                if (response.ok) {
                    alert(`–í—ã–¥–∞–Ω–æ ${amount} –º–æ–Ω–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é ${username}`);
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–¥–∞—á–µ –º–æ–Ω–µ—Ç');
                }
            });
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–æ–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function changeRole() {
            const username = document.getElementById('roleUsername').value;
            const newRole = document.getElementById('newRole').value;

            if (isSuperAdmin) {
                fetch(`/users/${username}/role`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: newRole })
                })
                .then(response => {
                    if (response.ok) {
                        alert(`–†–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${username} –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞ ${newRole}`);
                    } else {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–æ–ª–∏');
                    }
                });
            } else {
                alert('–¢–æ–ª—å–∫–æ –≥–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ—Ç –∏–∑–º–µ–Ω—è—Ç—å —Ä–æ–ª–∏!');
            }
        }

        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        function logout() {
            eraseCookie('username');
            eraseCookie('coins');
            eraseCookie('role');
            window.location.reload();
        }

        window.onload = loadUserData;
    </script>
</body>
</html>
